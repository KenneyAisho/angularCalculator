<div class='calculator'>
  <h1>Calculator</h1>
  <div>
    <input class='result' type='text' readonly>
  </div>
  <div>
    <button class='calcButtons long' *ngFor='let longButton of longButtons'>{{longButton}}</button>
    <button class='calcButtons' *ngFor='let button of buttons'>{{button}}</button>
  </div>
</div>
